<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Recipe App</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
  <div class="mobile-container">
    <!-- navBar -->
    <header id="header">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <img id="brand-logo" src="images/logo.png" alt="Company-logo" />
          </div>

          <div class="collapse navbar-collapse navbar-default">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Home</a></li>
              <li><a href="#">Al Recipes</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="search-btn">
      <form class="search" action="action_page.php">
        <input type="text" name="search" placeholder="Search a recipe here..." value="">
        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
    </div>

<!-- Category part -->
    <div class="category-meals">
      <h3 class="title"> Recipe Categories</h3>
      <ul class="category-details">
        <li>
          <img class="category-img" src="https://www.themealdb.com/images/category/breakfast.png">
          <span class="cat-text">Breakfast</span>
        </li>
        <li>
          <img class="category-img" src="https://www.themealdb.com/images/category/starter.png">
          <span class="cat-text">Starters</span>
        </li>
        <li>
          <img class="category-img" src="https://www.themealdb.com/images/category/vegetarian.png">
          <span class="cat-text">Vegetarian</span>
        </li>
        <li>
          <img class="category-img" src="https://www.themealdb.com/images/category/chicken.png">
          <span class="cat-text">Chicken</span>
        </li>
        <li>
          <img class="category-img" src="https://www.themealdb.com/images/category/seafood.png">
          <span class="cat-text">Seafood</span>
        </li>
        <li>
          <img class="category-img" src="https://www.themealdb.com/images/category/dessert.png">
          <span class="cat-text">Desserts</span>
        </li>
      </ul>
    </div>


    <!-- Random Recipe -->
    <div class="random-recipe">
      <h3 class="title" id="random">Recipe of the Day</h3>
      <div class="random-header">
        <img id="random-pic" class="random-img"src="https://www.themealdb.com/images/media/meals/1548772327.jpg" alt=" " />
      </div>

      <div class="random-body">
        <h4 id="recipe-name"><%=receipeName %></h4>
        <button class="fav-btn">
          <i class="fas fa-heart"></i>
        </button>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
